<!doctype html>
<html lang="id">
  <head>
    <meta charset="utf-8">
    <title>ğŸ“œ Daftar Mahasiswa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

      body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #eafaf1 0%, #c8f5d5 100%);
        margin: 0;
        min-height: 100vh;
        padding: 20px;
      }

      h2 {
        color: #0b8a43;
        font-weight: 700;
        text-align: center;
        margin-bottom: 20px;
      }

      table {
        background: #fff;
        border-radius: 10px;
        overflow: hidden;
      }

      th {
        background: #0b8a43 !important;
        color: #fff !important;
      }

      tr:hover {
        background: #eafaf1 !important;
      }

      .alert {
        background: #d4f5e1;
        color: #0b8a43;
        border: 1px solid #0b8a43;
        border-radius: 6px;
        padding: 10px;
        margin-bottom: 15px;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div class="container text-center">
      <h2 class="mb-4">Daftar Mahasiswa Hogwarts</h2>

      {% if msg %}
      <div class="alert">{{ msg }}</div>
      {% endif %}

      <table class="table table-striped table-dark shadow">
        <thead>
          <tr>
            <th>NIM</th>
            <th>Nama</th>
            <th>Tahun Masuk</th>
            <th>Aksi</th>
          </tr>
        </thead>

        <tbody>
          {% for r in rows %}
          <tr>
            <td>{{ r.nim }}</td>
            <td>{{ r.nama }}</td>
            <td>{{ r.tahun_masuk }}</td>
            <td>
              <a href="{{ url_for('mahasiswa.detail_page', nim=r.nim) }}" class="btn btn-sm btn-primary">ğŸ” Detail</a>

              <a href="{{ url_for('mahasiswa.hapus_mahasiswa', nim=r.nim) }}"
                 class="btn btn-sm btn-danger"
                 onclick="return confirm('Yakin ingin menghapus?')">ğŸ—‘ï¸ Hapus</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>

      </table>

      <a href="{{ url_for('mahasiswa.index') }}" class="btn btn-outline-dark mt-3">â¬…ï¸ Kembali ke Form</a>
    </div>
  </body>
</html>
