<!doctype html>
<html lang="id">
  <head>
    <meta charset="utf-8">
    <title>ðŸª„ Form Mahasiswa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

      body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #eafaf1 0%, #c8f5d5 100%);
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .container {
        background: #ffffffcc;
        border: 2px solid #0b8a43;
        border-radius: 16px;
        box-shadow: 0 4px 25px rgba(11, 138, 67, 0.15);
        padding: 35px;
        width: 90%;
        max-width: 900px;
      }

      h2 {
        color: #0b8a43;
        font-weight: 700;
        margin-bottom: 25px;
        text-align: center;
      }

      .alert {
        background: #d4f5e1;
        color: #ff0000;
        border: 1px solid #0b8a43;
        border-radius: 6px;
        padding: 10px;
        margin-bottom: 15px;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div class="container my-5">
      <h2 class="mb-4 text-center">Tambah MahasiswaðŸ¦‰</h2>

      {% if msg %}
      <div class="alert text-center">{{ msg }}</div>
      {% endif %}

      <form method="post" action="{{ url_for('mahasiswa.post_mahasiswa') }}" class="p-4">
        <div class="mb-3">
          <label>NIM</label>
          <input name="nim" required class="form-control" />
        </div>

        <div class="mb-3">
          <label>Nama</label>
          <input name="nama" required class="form-control" />
        </div>

        <div class="mb-3">
          <label>Tahun Masuk</label>
          <input name="tahun_masuk" pattern="\d{4}" required class="form-control" />
        </div>

        <div class="mb-3">
          <label>Alamat</label>
          <textarea name="alamat" class="form-control"></textarea>
        </div>

        <div class="mb-3">
          <label>Tanggal Lahir</label>
          <input name="tanggal_lahir" type="date" class="form-control" />
        </div>

        <button class="btn btn-primary" type="submit">âœ¨ Kirim</button>

        <a href="{{ url_for('mahasiswa.list_mahasiswa') }}" class="btn btn-outline-dark ms-2">
          ðŸ“œ Lihat Data
        </a>
      </form>
    </div>
  </body>
</html>
